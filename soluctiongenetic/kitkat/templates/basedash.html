
{% load static %}

<!DOCTYPE html>

<html lang="pt-br">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Painel Administrativo</title>

  <!-- Custom styles for this template-->
  <link href="{% static "/sb-admin-2.min.css" %}" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "logotipo.png" %}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>


<div id="basediv" class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

<nav class="navbar navbar-expand-lg" style="background-color: #333F4C;">
    <a class="navbar-brand" href="/kitkat/dashboard">Kitkat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/kitkat/dashboard">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/lsbloo/Kitkat">Github</a>
        </li>
        {% if user.is_authenticated %}
          <a class="nav-link " href="/logout"><b>Logout</b></a>
          {% endif %}
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>
</div>

  <!-- Page Wrapper -->
  <div id="wrapper" style="width: 17.5%; height: auto;">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/kitkat/dashboard/" style="margin-top: 20px;"">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">
            <img src="{% static "/admin.png" %}" style="width: 45%; height: 45%;">
            {{user}}<sup>adm</sup>
        </div>
        
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-3">
      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/kitkat/dashboard">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Painel Administrativo</span></a>
      </li>
      <!-- Divider -->
      <hr class="sidebar-divider">


      
      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="/kitkat/dashboard/">
          <span><b>Customizar Critérios</b></span>
        </a>
      </li>
      


      
      <!-- Nav Item - Utilities Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="/kitkat/dashboard/users/" >
          <span><b>Gerênciar Usuários</b></span>
        </a>
      </li>
    </ul>
    </div>
  
</div>
<div style="margin-top: -48%; margin-left: 18%;">
{% block content %}

{% endblock %}
</div>
</html>
